<div class="col-xs-6 col-md-7 betList">
  <div *ngIf="newBet.hasOwnProperty('bet')">Your last bet</div>
  <ul class="list-group" *ngFor="let bet of newBet.bet">
    <li class="list-group-item clearfix">
      <span class="col-xs-6">
        {{bet.team1}} - {{bet.team2}}
      </span>
      <span *ngIf="bet.results.t1" class="col-xs-4 col-md-6">
        {{bet.team1}} wins
      </span>
      <span *ngIf="bet.results.d" class="col-xs-4 col-md-6">
        Draw
      </span>
      <span *ngIf="bet.results.t2" class="col-xs-4 col-md-6">
        {{bet.team2}} wins
      </span>
    </li>
  </ul>
</div>
